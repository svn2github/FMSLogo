<body>

<h1>Red Cross Flag by James</h1>

<table>
  <tr>
    <td>
      <div class="code-sample"><pre>
to redcross
setpencolor 4
repeat 4 [ lt 90 fd 100 rt 90 fd 50 rt 90 fd 100 ]
pu
fd 25
setfloodcolor 4
fill
pd
pu
ht
setpencolor 0
setxy -112.5 -112.5
pd
fd 275
rt 90
fd 275
rt 90
fd 275
rt 90
fd 275
end
</pre></div>
    </td>

    <td>
      <img src="../img/redcross.png" alt="Red Cross Flag by James" />
    </td>
  </tr>
</table>
