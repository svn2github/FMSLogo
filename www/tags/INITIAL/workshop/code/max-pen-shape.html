    <td>
      <div class="code-sample"><pre>
to number :sides :rotate
  repeat :rotate [ poly :sides rt 360 / :rotate ]
end

to poly :sides
  repeat :sides [ fd 100 rt 360 / :sides ]
end

to picture
  setscreencolor 1
  setpencolor    7
  number 6 80
end

picture
</pre></div>
